<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
        <link rel="stylesheet" href="/biblioteca/css/index.css">
    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="index.html">Biblioteca</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active" id="inicioSesion">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#inicioModal">Iniciar Sesión</a>
                </li>
                <li class="nav-item active" id='cerrarSesion'>
                    <a class="nav-link" href="#">Cerrar Sesión</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#registroModal">Registrarse</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Modal inicio sesión-->
    <div class="modal fade" id="inicioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Inicio</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger alert-dismissible fade show" id="error" role="alert">
                        <span id="errorTexto"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form class="needs-validation" novalidate id="formularioIniciarSesion" method="POST">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Correo electrónico</label>
                            <input placeholder="ejemplo@ejemplo.es" required type="email" name="email"
                                class="form-control" id="email" />
                        </div>
                        <div class="valid-feedback">Correcto.</div>
                        <div class="invalid-feedback">Introduzca un email válido.</div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Contraseña</label>
                            <input type="password" required class="form-control" name="password" id="password" />
                        </div>
                        <div class="valid-feedback">Correcto.</div>
                        <div class="invalid-feedback">Introduzca una contraseña.</div>
                        <button type="submit" class="btn btn-primary" id="botonIniciarSesion">
                            Iniciar sesión
                        </button>
                    </form>
                </div>
                <div class="modal-footer">
                    
                </div>
            </div>
        </div>
    </div>
    <!--Modal registro-->
    <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" novalidate id="formularioRegistro" method="POST">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Correo electrónico</label>
                            <i class="fas fa-question-circle" data-toggle="tooltip" data-placement="right"
                                title="Tu correo electrónico solo será visible para otros usuarios cuando añadas un comentario a un libro."></i>
                            <input placeholder="ejemplo@ejemplo.es" required type="email" name="email"
                                class="form-control" id="email" />
                            <div class="valid-feedback">Correcto.</div>
                            <div class="invalid-feedback">Introduzca un email válido.</div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Contraseña</label>
                            <input type="password" class="form-control" required name="password" id="password" />
                        </div>
                        <div class="valid-feedback">Correcto.</div>
                        <div class="invalid-feedback">
                            Introduzca una contraseña válida.
                        </div>
                        <button type="submit" class="btn btn-primary mt-3" id="botonRegistrarse">Registrarse</button>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 d-flex justify-content-center justify-content-md-start m-2" id="panelAdmin">
        <button class="btn btn-outline-success mr-2" id="añadirLibroBoton" data-toggle="modal" data-target="#añadirLibro">Añadir libro</button>
        <button class="btn btn-outline-info mr-2" id="añadirUsuarioBoton" data-toggle="modal" data-target="">Añadir usuario</button>
        <button class="btn btn-outline-danger" id="eliminarUsuarioBoton" data-toggle="modal" data-target="#eliminarUsuarios">Eliminar usuario</button>
      </div>
    
    <div class="container mt-4">
        
        <div class="list-group list-group-horizontal m-3" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="nuestrosLibros" data-toggle="list" href="#list-home" role="tab" aria-controls="home">
                Nuestros Libros
                <span id="nuestrosLibrosNum" class="badge badge-dark badge-pill"></span>
            </a>
            <a class="list-group-item list-group-item-action" id="tusLibros" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">
                Tus Libros
                <span class="badge badge-dark badge-pill"></span>
            </a>
        </div>

        <div class="input-group m-3">
            <input type="text" class="form-control" id="inputBusqueda" placeholder="Palabras ordenadas...">
            <div class="input-group-append">
              <select class="custom-select" id="tipoBusqueda">
                <option selected>Buscar por...</option>
                <option value="Titulo">Título</option>
                <option value="Genero">Género</option>
                <option value="Autor">Autor</option>
                <option value="Puntuacion">Puntuación</option>
              </select>
            </div>
        </div>
    <table class="table">
        <thead>
            <tr>
              <th scope="col">Imagen</th>
              <th scope="col">Título</th>
              <th scope="col">Autor</th>
              <th class='acciones' scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="libros">
        
    </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/04702df722.js" crossorigin="anonymous"></script>
    <script src="/biblioteca/javascript/funcionesIndex.js"></script>
    <script src="/biblioteca/javascript/ordenacion.js"></script>
    <script src="/biblioteca/javascript/libro.js"></script>
</body>

</html>
